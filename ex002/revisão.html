       // window.alert('Então você tem ' + idade + '.')
        var n1 = Number(window.prompt('Fale um número:'))
        var n2 = Number(window.prompt('Fale mais um número:'))
        var soma = n1 + n2;
        window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é ' + soma + '.')
        window.alert('O seu salário é de ' + soma.toFixed(2).replace('.' , ','))
        window.alert('O seu salário é de ' + soma.toLocaleString ('pt-BR', {style:'currency', currency: 'BRL'}))

    </script>
