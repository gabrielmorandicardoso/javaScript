<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>A onde você mora?</h1>
    <form action="">
        <input type="text" name="txt1" id="txt1">
       A sua nacionalidade é: <input type="button" value="pesquisar" onclick="pesquisar()">
       <div id="res"></div>
    </form>
    <script>
        function pesquisar() {
            var pais = window.document.getElementById("txt1")

            if( pais == "Brasil") {
                res.innerHTML = 'Brasileira.'
            } else {
                res.innerHTML = 'Estrangeiro'
            }
                }
        
    </script>
</body>
</html>
