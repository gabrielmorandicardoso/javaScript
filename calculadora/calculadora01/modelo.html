<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="res">
            
        </div>
        <div id="botoes">
            <p>
                <input type="button" value="1" class="botoes" onclick="um()">
                <input type="button" value="2" class="botoes" onclick="dois()">
                <input type="button" value="3" class="botoes" onclick="tres()">
            </p>
            <p>
                <input type="button" value="4" class="botoes" onclick="quatro()">
                <input type="button" value="5" class="botoes" onclick="cinco()">
                <input type="button" value="6" class="botoes" onclick="seis()">
            </p>
            <p>
                <input type="button" value="7" class="botoes" onclick="sete()">
                <input type="button" value="8" class="botoes" onclick="oito()">
                <input type="button" value="9" class="botoes" onclick="nove()">
            </p>
            <input type="button" value="0" class="botoes" id="zero" onclick="zero()">
                
            
        </div>

        <div id="bt">
            <p>
                <input type="button" value="+" class="botoes" onclick="somar()">
                <input type="button" value="-" class="botoes" onclick="subtrair()">
            </p>
            <p>
                <input type="button" value="*" class="botoes" onclick="multiplicar()">
                <input type="button" value="/" class="botoes" onclick="dividir()">
            </p>

            <input type="button" value="=" class="botoes" onclick="calcular()" >
        </div>
    </section>
    <footer>
        <p>&copy; Gabriel Morandi C</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
